# --==[ Themes ]==--
import:
  # - ~/.config/alacritty/themes/dracula.yml
  - ~/.config/alacritty/themes/catppuccin.yaml
  # - ~/.config/alacritty/themes/hyper.yaml
  # - ~/.config/alacritty/themes/tomorrow_night_bright.yaml
  # - ~/.config/alacritty/themes/material_ocean.yaml
