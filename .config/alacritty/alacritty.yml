# --==[ Fonts ]==--
# UbuntuMono Nerd Font
# Mononoki Nerd Font

# --==[ xterm ]==--
env:
  TERM: xterm-256color

# --==[ Settings ]==--
window:
  padding:
    x: 5
    y: 5

  opacity: 0.7

scrolling:
  multiplier: 3

font:
  
  bold:
    # family: Sauce Code Pro Nerd Font
    family: Hack Nerd Font Mono
  
  italic:
    # family: Sauce Code Pro Nerd Font
    family: Hack Nerd Font Mono
  
  normal:
    # family: Sauce Code Pro Nerd Font
    family: Hack Nerd Font Mono
    style: Regular

  size: 11.0

cursor:
  custom_cursor_colors: true
  style:
    shape: Block

mouse:
  hide_when_typing: true
